<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Display the Colors</h2>
    <script>
        var color = ["Blue", "Green", "Red", "Orange", "Violet", "Indigo", "Yellow"];
        var o = ["th", "st", "nd", "rd"];
          
        for(var i = 0; i < color.length; i++){
            var num = i + 1;
            var suffix;

            if (num % 10 == 1 && num != 11){
                suffix = o[1];
            }
            else if (num % 10 == 2 && num !=12){
                suffix = o[2];
            }
            else if (num % 10 == 3 && num != 13){
                suffix = o[3];
            }
            else {
                suffix = o[0];
            }
            document.write(num + suffix + " choice is " + color[i] + ".<br>");
        }
    </script>
</body>
</html>
