<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<h2>Do-While loop</h2>
<p id = "loop"></p>
<script>
let text = "";
i = 10;
do{
    text += "<br> The Number is :" + i;
    i++;
}
while(i < 20)
document.getElementById("loop").innerHTML = text;
</script>
    
</body>
</html>
