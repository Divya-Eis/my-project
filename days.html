<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <script>
    var date_diff_indays = function(date1, date2)
    {
        dt1 = new Date(date1);
        dt2 = new Date(date2);
        return Math.floor(
            (Date.UTC(dt2.getFullYear(), dt2.getMonth(), dt2.getDate()) -
        Date.UTC(dt1.getFullYear(), dt1.getMonth(), dt1.getDate()))
/(1000 * 60 * 60 * 24)
    );
    }
    document.write(date_diff_indays('04/06/2025', '11/09/2025') + "<br>");
    document.write(date_diff_indays('12/11/2025', '11/03/2025'));
   </script> 
</body>
</html>
