<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sort the Items in Array</h1>
    <script>
     var arr1 = [2,-6,1,8,7,-5];
     var arr2 = [];
     var min = arr1[0];
     var pos;
     max = arr1[0];
     for(i=0; i<arr1.length; i++)
     {
        if(max<arr1[i]) max=arr1[i];
    
     }
     for (var i=0; i<arr1.length; i++)
     {
        var min = Infinity;
        for (var j=0; j<arr1.length; j++)
     {
        if (arr1[j] != "x")
     {
        if(min > arr1[j])
     {
        min = arr1[j];
        pos = j;
     }
     }
     }
        arr2[i] = min;
        arr1[pos] = "x";
       

     }
     document.write(arr2);
    </script>
</body>
</html>
